<app-todo-form></app-todo-form>
<div class="col-12 list">
    <div class="row">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Complete </th>
                <td mat-cell *matCellDef="let todo">
                        <mat-checkbox class="example-margin" [(ngModel)]="todo.completed" (change)="updateComplete(todo)"></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let todo" class="title-input"> 
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="" [(ngModel)]="todo.title" (change)="updateTitle(todo)">
                      </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let todo"> 
                    <mat-form-field class="date col-6" appearance="fill">
                        <input matInput [matDatepicker]="picker1" [ngModel]="todo.date" (dateInput)="dateChange($event, todo)">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field> 
                    </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let todo"> <mat-icon></mat-icon></td> 
            </ng-container>
                
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
    <div class="row">
        <mat-paginator
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10]">
        </mat-paginator>
    </div>
</div>
